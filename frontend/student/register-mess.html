<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mess Registration</title>
    <link rel="stylesheet" href="./styles/register-mess-styles.css" />
    <link
      rel="shortcut icon"
      href="images/iith-logo-og.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- app-header -->
    <div class="app-header">
      <a href="https://www.iith.ac.in/">
        <div class="college-container">
          <img src="./images/iith-logo-removebg-preview.png" alt="" />

          <p id="college-name">
            Indian Institute<br />of Technology<br />Hyderabad
          </p>
        </div>
      </a>

      <div class="vertical-rule"></div>
      <p id="app-header">Mess Registration</p>

      <div class="mess-photo">
        <img src="images/mess-photo-3.png" alt="" />
      </div>
    </div>
    <!-- app-header -->

    <!-- Registration Form -->
    <div class="registration-container">
      <div class="registration-card">
        <h2>Mess Registration Form</h2>
        <p class="current-date">Date: <span id="current-date"></span></p>

        <form id="registration-form">
          <div class="form-section">
            <h3>Select Mess</h3>
            <div class="mess-options">
              <div class="mess-option">
                <input
                  type="radio"
                  id="mess-a"
                  name="mess-type"
                  value="Mess A"
                  required
                />
                <label for="mess-a">
                  <div class="mess-card">
                    <h4>Mess A</h4>
                    <p>
                      Location:
                      <a
                        href="https://maps.app.goo.gl/i9WKMTBFS3LMbDqG7"
                        target="_blank"
                        >View on Maps</a
                      >
                    </p>
                  </div>
                </label>
              </div>

              <div class="mess-option">
                <input
                  type="radio"
                  id="mess-b"
                  name="mess-type"
                  value="Mess B"
                />
                <label for="mess-b">
                  <div class="mess-card">
                    <h4>Mess B</h4>
                    <p>
                      Location:
                      <a
                        href="https://maps.app.goo.gl/3atckzkpmC8uzNZt9"
                        target="_blank"
                        >View on Maps</a
                      >
                    </p>
                  </div>
                </label>
              </div>
            </div>
          </div>

          <div class="form-section">
            <h3>Select Plan</h3>
            <div class="plan-options">
              <div class="plan-option">
                <input
                  type="radio"
                  id="weekly-plan"
                  name="plan-type"
                  value="Weekly"
                  required
                />
                <label for="weekly-plan">
                  <div class="plan-card">
                    <h4>Weekly Plan</h4>
                    <p>Duration: 7 days</p>
                    <p>Active Week: <span id="active-week"></span></p>
                  </div>
                </label>
              </div>

              <div class="plan-option">
                <input
                  type="radio"
                  id="monthly-plan"
                  name="plan-type"
                  value="Monthly"
                />
                <label for="monthly-plan">
                  <div class="plan-card">
                    <h4>Monthly Plan</h4>
                    <p>Duration: 30 days</p>
                    <p>Active Month: <span id="active-month"></span></p>
                  </div>
                </label>
              </div>
            </div>
          </div>

          <div class="form-section">
            <button type="submit" class="register-button">Register</button>
          </div>
        </form>
      </div>
    </div>
    <!-- javascript -->
    <script src="../script/register-mess.js"></script>
  </body>
</html>
