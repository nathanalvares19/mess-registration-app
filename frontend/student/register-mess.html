<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mess Registration</title>
    <link rel="stylesheet" href="./styles/register-mess-styles.css" />
    <link
      rel="icon"
      type="image/svg+xml"
      href='data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" height="10" width="8.75" viewBox="0 0 448 512"%3E%3Cpath fill="%23f07400" d="M416 0C400 0 288 32 288 176l0 112c0 35.3 28.7 64 64 64l32 0 0 128c0 17.7 14.3 32 32 32s32-14.3 32-32l0-128 0-112 0-208c0-17.7-14.3-32-32-32zM64 16C64 7.8 57.9 1 49.7 .1S34.2 4.6 32.4 12.5L2.1 148.8C.7 155.1 0 161.5 0 167.9c0 45.9 35.1 83.6 80 87.7L80 480c0 17.7 14.3 32 32 32s32-14.3 32-32l0-224.4c44.9-4.1 80-41.8 80-87.7c0-6.4-.7-12.8-2.1-19.1L191.6 12.5c-1.8-8-9.3-13.3-17.4-12.4S160 7.8 160 16l0 134.2c0 5.4-4.4 9.8-9.8 9.8c-5.1 0-9.3-3.9-9.8-9L127.9 14.6C127.2 6.3 120.3 0 112 0s-15.2 6.3-15.9 14.6L83.7 151c-.5 5.1-4.7 9-9.8 9c-5.4 0-9.8-4.4-9.8-9.8L64 16zm48.3 152l-.3 0-.3 0 .3-.7 .3 .7z"%3E%3C/path%3E%3C/svg%3E'
    />
  </head>
  <body>
    <!-- app-header -->
    <div class="app-header">
      <a href="https://www.iith.ac.in/">
        <div class="college-container">
          <img src="./images/iith-logo-removebg-preview.png" alt="" />

          <p id="college-name">
            Indian Institute<br />of Technology<br />Hyderabad
          </p>
        </div>
      </a>

      <div class="vertical-rule"></div>
      <p id="app-header">Mess Registration</p>

      <div class="mess-photo">
        <img src="images/mess-photo-3.png" alt="" />
      </div>
    </div>
    <!-- app-header -->

    <!-- Registration Form -->
    <div class="registration-container">
      <div class="registration-card">
        <h2>Mess Registration Form</h2>
        <p class="current-date">Date: <span id="current-date"></span></p>

        <form id="registration-form">
          <div class="form-section">
            <h3>Select Mess</h3>
            <div class="mess-options">
              <div class="mess-option">
                <input
                  type="radio"
                  id="mess-a"
                  name="mess-type"
                  value="Mess A"
                  required
                />
                <label for="mess-a">
                  <div class="mess-card">
                    <h4>Mess A</h4>
                    <p>
                      Location:
                      <a
                        href="https://maps.app.goo.gl/i9WKMTBFS3LMbDqG7"
                        target="_blank"
                        >View on Maps</a
                      >
                    </p>
                  </div>
                </label>
              </div>

              <div class="mess-option">
                <input
                  type="radio"
                  id="mess-b"
                  name="mess-type"
                  value="Mess B"
                />
                <label for="mess-b">
                  <div class="mess-card">
                    <h4>Mess B</h4>
                    <p>
                      Location:
                      <a
                        href="https://maps.app.goo.gl/3atckzkpmC8uzNZt9"
                        target="_blank"
                        >View on Maps</a
                      >
                    </p>
                  </div>
                </label>
              </div>
            </div>
          </div>

          <div class="form-section">
            <h3>Select Plan</h3>
            <div class="plan-options">
              <div class="plan-option">
                <input
                  type="radio"
                  id="weekly-plan"
                  name="plan-type"
                  value="Weekly"
                  required
                />
                <label for="weekly-plan">
                  <div class="plan-card">
                    <h4>Weekly Plan</h4>
                    <p>Duration: 7 days</p>
                    <p>Active Week: <span id="active-week"></span></p>
                  </div>
                </label>
              </div>

              <div class="plan-option">
                <input
                  type="radio"
                  id="monthly-plan"
                  name="plan-type"
                  value="Monthly"
                />
                <label for="monthly-plan">
                  <div class="plan-card">
                    <h4>Monthly Plan</h4>
                    <p>Duration: 30 days</p>
                    <p>Active Month: <span id="active-month"></span></p>
                  </div>
                </label>
              </div>
            </div>
          </div>

          <div class="form-section">
            <button type="submit" class="register-button">Register</button>
          </div>
        </form>
      </div>
    </div>
    <!-- javascript -->
    <script src="../script/register-mess-script.js"></script>
  </body>
</html>
